<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>
<body>
   <div class="container">
    
    <div class="logo">
       <img class="logoimg" src="img/logo.jpg" alt="">
        <h1 class="title">Encriptador de mensajes</h1>
    </div>


    <div class="left">
    <input  class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
    </div>
    
    <div class="right">
       <img src="img/Muñeco.jpg" id="imgder">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea  id="texto2" name="name"  cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>
        <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
    </div>

    <div class="left-button">
       <p> minúsculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>

   </div>
</body>
